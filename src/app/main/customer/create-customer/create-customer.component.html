<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <app-content-header [contentHeader]="contentHeader"></app-content-header>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">{{ contentHeader.headerTitle }}</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="demo-inline-spacing">
                                    <div class="form-check form-check-inline">
                                      <input
                                        class="form-check-input"
                                        type="radio"
                                        name="inlineRadioOptions"
                                        id="inlineRadio1"
                                        value="option1"
                                        checked
                                      />
                                      <label class="form-check-label" for="inlineRadio1">Doanh nghiệp</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                      <input
                                        class="form-check-input"
                                        type="radio"
                                        name="inlineRadioOptions"
                                        id="inlineRadio2"
                                        value="option2"
                                      />
                                      <label class="form-check-label" for="inlineRadio2">Cá nhân</label>
                                    </div>
                                    
                                  </div>
                            </div>
                            
                        </div>
                        <ng-container *ngIf="isPersonal">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="image-upload" *ngIf="!imageFront">
                                        <label for="file-front-input">
                                            <img src="/assets/images/icons/cccd_front.png" class="img-fluid" alt="">
                                            <h6 class="text-center">Ảnh CCCD/CMND mặt trước</h6>
                                        </label>
                                        <input id="file-front-input" type="file" (change)="onSelectFileFront($event)" />
                                    </div>
        
                                    <div class="image-preview" *ngIf="imageFront">
                                        <img style="max-width: 300px;" [src]="imageFront" alt="" class="img-fluid">
        
                                        <button (click)="onReUpload('front')" type="button"
                                            class="btn btn-outline-primary btn-next" rippleEffect>
                                            <span class="align-middle ">Tải lại</span>
        
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="image-upload" *ngIf="!imageBack">
                                        <label for="file-back-input">
                                            <img src="/assets/images/icons/cccd_back.png" class="img-fluid" alt="">
                                            <h6 class="text-center">Ảnh CCCD/CMND mặt sau</h6>
                                        </label>
                                        <input id="file-back-input" type="file" (change)="onSelectFileBack($event)" />
                                    </div>
        
                                    <div class="image-preview" *ngIf="imageBack">
                                        <img style="max-width: 300px;" [src]="imageBack" alt="" class="img-fluid">
                                        <button (click)="onReUpload('back')" type="button"
                                            class="btn btn-outline-primary btn-next" rippleEffect>
                                            <span class="align-middle ">Tải lại</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <app-form-personal #formPeople></app-form-personal>
                        </ng-container>
                        <ng-container *ngIf="!isPersonal">
                            <app-organization-doc #formOrganDoc></app-organization-doc>
                            <app-form-organiration #formOrganization
                            ></app-form-organiration>
                        </ng-container>
                        
                        <div class="row">
                            <div class="col-12">
                                <a (click)="onSubmit()" class="btn btn-success">Submit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
