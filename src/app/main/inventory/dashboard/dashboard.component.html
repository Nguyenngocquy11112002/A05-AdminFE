<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="">Chọn ngày</label>
                                    <input type="date" [(ngModel)]="searchForm.date" class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <button (click)="searchData()" type="button" class="btn btn-success mb-1" rippleEffect><span [data-feather]="'search'"
                                    [class]="'mr-25'"></span>Xem báo cáo</button>
                            </div>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Đơn vị</th>
                                    <th>Độ phủ (%)</th>                            
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of listData; let i = index">
                                <td>{{ i+1}}</td>
                                <td>{{ item.name }}</td>
                                <td>{{ item.value }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
            <div class="col-md-6">
                <highcharts-chart id="container" [Highcharts]="Highcharts" [constructorType]="chartConstructor"

                [(update)]="isUpdate"
                    [options]="chartMap" style="width: 100%; height: 650px; display: block;">

                </highcharts-chart>
            </div>

        </div>
    </div>
</div>
