<div class="content-wrapper container-xxl p-0" *blockUI="'section-block'">
    <div class="content-body">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="">Chọn ngày</label>
                                    <input type="date" [(ngModel)]="searchForm.date" class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="">Tỉnh thành</label>
                                <ng-select        
                                (change)="onChangeProvine($event)"          
                                (clear)="clearProvine();"                  
                                    [(ngModel)]="searchForm.province_id"
                                    >
                                      <ng-option *ngFor="let p of provinces" [value]="p.id">{{
                                        p.title
                                        }}</ng-option>
                                    </ng-select>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for=""></label>
                                <button (click)="searchData()" type="button" class="btn btn-success btn-block" rippleEffect><span [data-feather]="'search'"
                                    [class]="'mr-25'"></span>Xem báo cáo</button>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <!-- <div>
                                    <h4 class="text-center">Danh sách sản phẩm</h4>
                                </div> -->
                                <ng-container *ngIf="!isShowBarChart">
                                
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <!-- <div class="d-flex justify-content-between align-items-center m-1">
                                            <label class="d-flex align-items-center">Show
                                                <select class="form-control mx-25" [(ngModel)]="basicSelectedOption">
                                                    <option value="10">10</option>
                                                    <option value="25">25</option>
                                                    <option value="50">50</option>
                                                    <option value="100">100</option>
                                                </select>
                                                entries</label>
                                        </div> -->
                                    </div>
                                    <!-- <div class="col-md-6 col-12 d-flex justify-content-md-end">
                                        <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
                                            <label class="d-flex align-items-center">Search<input type="search" placeholder="Search"
                                                    class="form-control ml-25" (keyup)="filterList($event)" /></label>
                                        </div>
                                    </div> -->
                                </div>
                                <ngx-datatable [rows]="listDataTmp" [rowHeight]="58" class="bootstrap core-bootstrap" 
                                    [columnMode]="'force'" [headerHeight]="40" [footerHeight]="50" [scrollbarH]="true"                                    
                                    [limit]="basicSelectedOption">
                                    <ngx-datatable-column name="Name" prop="name">
                                        <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                                            <div class="d-flex align-items-center">
                                                <div class="cell-line-height">
                                                    <p class="font-medium-1 font-weight-bold line-height-1 mb-25">
                                                        {{ name }}
                                                    </p>
                                                </div>
                                            </div>
                                        </ng-template>
                                    </ngx-datatable-column>
                                    <ngx-datatable-column name="Độ phủ(%)" prop="value"
                                    [cellClass]="d-block"
                                    >
                                        <ng-template let-value="value" ngx-datatable-cell-template>
                                            <div class="align-items-center">
                                                <div class="cell-line-height">
                                            <ngb-progressbar showValue="true" class="{{ getClassProgressBar(value) }}"
                                            [animated]="getAnimateProgress(value)" [striped]="getAnimateProgress(value)"
                                                [value]="value"></ngb-progressbar>
                                            </div>
                                            </div>
                                        </ng-template>
                                    </ngx-datatable-column>   
                                    
                                    <ngx-datatable-column name="Thao tác" prop="key">
                                        <ng-template let-value="value" ngx-datatable-cell-template>
                                            <div class="d-flex align-items-center">
                                                <div class="cell-line-height">
                                                    <a (click)="onClick(value)" class="font-medium-1 font-weight-bold line-height-1 mb-25"
                                                    title="Xem chi tiết kho con"
                                                    >
                                                        <i data-feather="eye" class="text-primary cursor-pointer"></i>
                                                    </a>
                                                </div>
                                            </div>
                                        </ng-template>
                                    </ngx-datatable-column>
                                </ngx-datatable>
                            </ng-container>
                                <!-- Bar chart -->
                                <ng-container *ngIf="isShowBarChart">
                                    <div class="resposive">
                                        <button type="button" class="close" (click)="closeBarcharts()" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>

                                        <ngx-datatable [rows]="listDataChild" [rowHeight]="58" class="bootstrap core-bootstrap" 
                                            [columnMode]="'force'" [headerHeight]="40" [footerHeight]="50" [scrollbarH]="true" [limit]="basicSelectedOption">
                                            <ngx-datatable-column name="Name" prop="name">
                                                <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                                                    <div class="d-flex align-items-center">
                                                        <div class="cell-line-height">
                                                            <p class="font-medium-1 font-weight-bold line-height-1 mb-25">
                                                                {{ name }}
                                                            </p>
                                                        </div>
                                                    </div>
                                                </ng-template>
                                            </ngx-datatable-column>
                                            <ngx-datatable-column name="Độ phủ(%)" prop="value" [cellClass]="d-block">
                                                <ng-template let-value="value" ngx-datatable-cell-template>
                                                    <div class="align-items-center">
                                                        <div class="cell-line-height">
                                                            <ngb-progressbar showValue="true" class="{{ getClassProgressBar(value) }}"
                                                                [animated]="getAnimateProgress(value)" [striped]="getAnimateProgress(value)"
                                                                [value]="value"></ngb-progressbar>
                                                        </div>
                                                    </div>
                                                </ng-template>
                                            </ngx-datatable-column>
                                                                                    
                                        </ngx-datatable>
                                        <!-- <highcharts-chart [(update)]="isUpdateBarChart" [Highcharts]="BarHighcharts"
                                        style="width: 100%; height: 700px; display: block;"
                                            [options]="chartBarOptions"></highcharts-chart> -->
                                    </div>
                                </ng-container>
                                
                            </div>
                        </div>                      
                    </div>
                </div>
                
            </div>
            <div class="col-md-6">
                <highcharts-chart id="container" [Highcharts]="Highcharts" [constructorType]="chartConstructor"

                [(update)]="isUpdate"
                    [options]="chartMap" style="width: 100%; height: 650px; display: block;">

                </highcharts-chart>
            </div>

        </div>
    </div>
</div>
