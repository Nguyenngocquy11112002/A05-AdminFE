<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <div class="row" id="table-striped">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Tra cứu sim/số</h4>
          </div>

          <div class="card-body">
            <form (ngSubmit)="onSubmitSearch()">
              <div class="row">
                <div class="col-md-10">
                  <div class="form-group">
                    <input
                      type="text"
                      name="keysearch"
                      [(ngModel)]="searchSim.keysearch"
                      class="form-control"
                      placeholder="Tìm kiếm"
                    />
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <button type="submit" class="btn btn-block btn-info">
                      Lọc kết quả <span [data-feather]="'search'"></span>
                    </button>
                  </div>
                </div>
              </div>
            </form>

            <div class="table-responsive" *blockUI="'section-block'">
              <table class="table table-striped text-nowrap" *ngIf="item">
                <thead>
                  <tr>
                    <th>Số</th>
                    <th>Nhà mạng</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                  </tr>
                </thead>

                <tbody>
                  <tr>
                    <td>{{ item?.name }}</td>
                    <td>{{ item?.brand }}</td>
                    <td>
                      <div [innerHTML]="item.status | showStatusSim"></div>
                    </td>

                    <td>
                      <a [routerLink]="['/user', item.id]">
                          <i data-feather="eye" class="text-primary cursor-pointer"></i>
                      </a>
                      <a class="ml-2" (click)="onSubmitLock(item.id, 0)" *ngIf="item.status">
                        <i data-feather="lock" class="text-primary cursor-pointer"></i>
                      </a>
                      <a class="ml-2" (click)="onSubmitLock(item.id, 1)" *ngIf="!item.status">
                        <i data-feather="unlock" class="text-primary cursor-pointer"></i>
                      </a>
                  </td>

                  </tr>
                </tbody>
              </table>

              <div *ngIf="showMessage">
                <h6 style="text-align: center">Không tìm thấy thông tin sim/số</h6>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
