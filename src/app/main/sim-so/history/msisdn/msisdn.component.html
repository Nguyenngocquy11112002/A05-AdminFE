<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
      <div class="row" id="table-striped">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">TTTB</h4>
            </div>
  
            <div class="card-body">
              <form (ngSubmit)="onSubmitSearch()">
                <div class="row">
                  <div class="col-md-10">
                    <div class="form-group">
                      <input type="text" name="mobile" [(ngModel)]="searchForm.mobile" class="form-control"
                        placeholder="Tìm kiếm" />
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                      <button type="submit" class="btn btn-block btn-info">
                        Lọc kết quả <span [data-feather]="'search'"></span>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
  
              <div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <ng-template #modalItem let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel160"></h5>
        <button type="button" class="close" (click)="modalClose()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
        <div class="modal-body" tabindex="0" *blockUI="'item-block'">
            <app-thong-tin-thue-bao [msisdn]="selectedItem" [service]="service"></app-thong-tin-thue-bao>
        </div>    
</ng-template>
