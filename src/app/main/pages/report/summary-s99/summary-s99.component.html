<section id="apex-bar-and-candlestick-charts">
    <div class="row">
      <div class="col-md-6 col-12">
        <div class="card">
          <div
            class="card-header d-flex flex-sm-row flex-column justify-content-md-between align-items-start justify-content-start"
          >
            <div>
              <p class="card-subtitle text-muted mb-25">Số TB hoạt động</p>              
            </div>
            <!-- <div class="d-flex align-items-center mt-md-0 mt-1">
              <i class="font-medium-2" data-feather="calendar"></i>
              <ng2-flatpickr [config]="DateRangeOptions" name="DateRange"></ng2-flatpickr>
            </div> -->
          </div>
          <div class="card-body">
            <div id="bar-chart" #apexBarChartRef>
              <apx-chart
                [series]="apexBarChartActive.series"
                [chart]="{
                  height: commonHeight,
                  width:  apexBarChartRef.offsetWidth,
                  type: 'bar',
                  toolbar: {
                    show: false
                  }
                }"
                [dataLabels]="apexBarChartActive.dataLabels"
                [plotOptions]="apexBarChartActive.plotOptions"
                [xaxis]="apexBarChartActive.xaxis"
                [colors]="apexBarChartActive.colors"
                [grid]="apexBarChartActive.grid"
              ></apx-chart>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-12">
